batching:
  batch_size: 100
  group_by: null
chart_diseases_header:
- Diphtheria
- Tetanus
- Pertussis
- Polio
- Hib
- Pneumococcal
- Rotavirus
- Measles
- Mumps
- Rubella
- Meningococcal
- Varicella
- Other
cleanup:
  remove_directories:
  - artifacts
  - pdf_individual
  - pdf_combined
  remove_extensions:
  - typ
  - json
  - csv
date_data_cutoff: '2025-08-31'
date_notice_delivery: '2025-04-08'
encryption:
  enabled: false
  password:
    template: '{date_of_birth_iso_compact}'
ignore_agents:
- RSVAb
- VarIg
- HBIg
- RabIg
- Ig
phu_data:
  phu_address: Tunnel Health, 123 Placeholder Street, Sample City, ON A1A 1A1
  phu_email: mainpublichealth@rodenthealth.ca
  phu_phone: 555-555-5555 ext. 1234
  phu_website: https://www.test-immunization.ca
pdf_validation:
  rules:
    client_id_presence: error
    envelope_window_1_125: warn
    exactly_two_pages: warn
    signature_overflow: warn
pipeline:
  auto_remove_output: true
  keep_intermediate_files: true
  map_school: true
qr:
  enabled: true
  payload_template: https://www.test-immunization.ca/update?client_id={client_id}&dob={date_of_birth_iso}&lang={language_code}
typst:
  bin: typst
  font_path: /usr/share/fonts/truetype/freefont/

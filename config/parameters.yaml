batching:
  batch_size: 100
  group_by: null
chart_diseases_header:
- Diphtheria
- Tetanus
- Pertussis
- Polio
- Hib
- Pneumococcal
- Rotavirus
- Measles
- Mumps
- Rubella
- Meningococcal
- Varicella
- Other
cleanup:
  remove_directories:
  - artifacts
  - by_school
  - batches
  - qr_codes
  remove_extensions:
  - typ
  - json
  - csv
date_data_cutoff: '2025-08-31'
date_notice_delivery: '2025-04-08'
encryption:
  enabled: false
  password:
    template: '{date_of_birth_iso_compact}'
ignore_agents:
- RSVAb
- VarIg
- HBIg
- RabIg
- Ig
pdf_validation:
  # Validation rules: "disabled" (skip check), "warn" (log only), or "error" (halt pipeline)
  rules:
    exactly_two_pages: warn         # Ensure PDF has exactly 2 pages (notice + immunization record)
    signature_overflow: warn        # Signature block not on page 1
pipeline:
  auto_remove_output: true
  keep_intermediate_files: true
qr:
  enabled: true
  payload_template: https://www.test-immunization.ca/update?client_id={client_id}&dob={date_of_birth_iso}&lang={language_code}
typst:
  bin: typst
  font_path: /usr/share/fonts/truetype/freefont/
